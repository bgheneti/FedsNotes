<template name="postSubmit">
<form class="main">
	<div class="control-group">
		<label class="control-label" for="subject">Subject</label>
		<div class="controls">
			<input name="subject" type="text" value="" placeholder=" Your Subject" class="form-control"/>
		</div>	
	</div>
	<br>
	<div class="control-group">
		<label class="control-label" for="grade">Grade</label>
		<div clas="controls">
			<input name="grade" type="text" value="" placeholder="Your Grade Level" class="form-control"/>
		</div>
	</div>
	<br>
	<div class="control-group">
		<label class="control-label" for="description">Description</label>
		<div clas="controls">
			<textarea name="description" type="text" value="" class="form-control"></textarea>
		</div>
	</div>
	<br>
	<label class="control-label">Chapters</label>
	<br>
	<br>
	<div>
			<div class="col-md-9">
				<div class="col9">
				<label class="control-label" for="chapter1">chapter 1</label>
				<div class="controls" id="chapter">
					<input name="1" type="text" value="" class="form-control chapters" placeholder="Chapter title"></input>
				</div>
				</div>
				<button type="button" class="btn btn-default chapter">Add Chapter</button>
			</div>

			<div class="col-md-3 control-group">
				<div class="controls" id="files">
		<!--			<input name="" type="text" value="select file" class="form-control"></input> !-->
					<input type="file" id="file1" class="fileUploader">
				</div>
			</div>

	</div>


	<br>	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="control-group">
		<div class="controls submit">
			<input type="submit" value="submit" class="btn btn-primary form-control"/>
		</div>
	</div>
</form>
</template>
